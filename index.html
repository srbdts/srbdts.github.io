    <meta charset="utf-8">

    <link rel="stylesheet" href="styles.css">

    <script>
    	AFRAME.registerComponent('markerhandler-a', {

    init: function() {
        const animatedMarkera = document.querySelector("#animated-marker-a");
        const aEntitya = document.querySelector("#animated-model-a");
        var n_touches = 0;

        // every click, we make our model grow in size :)
        animatedMarkera.addEventListener('click', function(ev, target){
            const intersectedElementa = ev && ev.detail && ev.detail.intersectedEl;
            if (aEntitya && intersectedElementa === aEntitya) {
            	n_touches += 1;
                if ((n_touches % 4) == 0 ) {
                	console.log("opdracht 1");
                	console.log("marker A");
                	n_touches = 0;
                	location.href = './opdrachten/opdracht_1.html';
            }
            }
        });
}});
    </script>

  <body>
<a-scene
  arjs
  embedded
  renderer="logarithmicDepthBuffer: true;"
  vr-mode-ui="enabled: false"
  gesture-detector
  id="scene"
>
  <a-assets>
    <a-asset-item
      id="ghost"
      src="./assets/cute_ghost/scene.gltf"
    >
    </a-asset-item>
  </a-assets>

  <a-marker markerhandler-a emitevents="true" cursor="rayOrigin: mouse" id="animated-marker-a" type="pattern" url="assets/A.patt">
