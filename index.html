<!doctype HTML>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<body style="margin: 0px; overflow: hidden;">

<a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">

    <a-assets>
	<a-asset-item id="bulbasaur" src="./assets/bulbasaur/bulbasaur.obj"></a-asset-item>
	<a-asset-item id="bulbasaur-mtl" src="./assets/bulbasaur/bulbasaur.mtl"></a-asset-item>
</a-assets>
    
    <a-marker type="pattern" url="./assets/kanji.patt">
        <a-entity   position="0 0 0" 
                    rotation="0 180 0"
                    scale="0.15 0.15 0.15"
                    obj-model="obj: #bulbasaur">
        </a-entity>
    </a-marker>
    
    <a-entity camera></a-entity>
    
</a-scene>
<button type="button">Click Me!</button> 
</body>
</html>
