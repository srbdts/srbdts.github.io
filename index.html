<html>
  <head>
    <title>Gesture Interactions - A-Frame & AR.js</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="aframe-multisrc-component.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
  </head>

  <body>
<a-scene
  arjs
  embedded
  renderer="logarithmicDepthBuffer: true;"
  vr-mode-ui="enabled: false"
  gesture-detector
  id="scene"
>
  <a-assets>
    <a-asset-item
      id="pikachu"
      src="./assets/pikachu/pikachu.gltf"
    >
    </a-asset-item>
     <img id="jeroen" src="assets/jeroen.png">
     <img id="opdracht_1_tekst" src="assets/opdracht_1_tekst.png">
    <img id="opdracht_1_foto" src="assets/opdracht_1_foto.jpg">
  </a-assets>

  <a-marker type="barcode" value="1"
    raycaster="objects: .clickable"
    emitevents="true"
    cursor="fuse: false; rayOrigin: mouse;"
    id="markerA"
  >
    <a-entity
      id="element-pikachu"
      gltf-model="#pikachu"
      position="0 0.8 0"
      rotation="0 180 0"
      scale="0.05 0.05 0.05"
      class="clickable"
      gesture-handler
      visible="true"
    ></a-entity>
        <a-box id="element-jeroen"
               position="0 0 0"
               scale="1.5 1.5 1.5"
               multisrc="srcs:#opdracht_1_tekst,#jeroen,#jeroen,#jeroen,#opdracht_1_foto,#opdracht_1_tekst"
               material="transparent: true; opacity: 0.95; side: double;"
               class="clickable"
               gesture-handler
               visible="true"
      ></a-box>
  </a-marker>
  <a-entity camera></a-entity>
</a-scene>
</body>
</html>
